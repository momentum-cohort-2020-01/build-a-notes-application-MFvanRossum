<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Notes</title>
  <link rel="stylesheet" href="style.css">
  <!-- <script src="moment.js" defer></script> -->
  <script src="main.js" defer></script>
</head>
<body>
  <main class="main">
    <h1 class="title">Notes</h1>

    <form id="new-notes-form" class="form">
      <label for="notes-text">Create New Note</label>
      <input type="text" id="note-title" class="note-title">
      <input type="text" id="note-text" class="note-text">

      <div>
        <button type="submit">Create Note</button>

        <section id="notes" class="notes"></section>
      </div>
    </form>
  </main>
  
</body>
</html>
